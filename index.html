<!DOCTYPE html>  
<html lang="en">  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Post your words !!!</title>

    <meta name="description" content="Vania Js">
    <meta name="author" content="abhimanyu !">

    
    
    <!-- <link href="plugin/bootstrap/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet"> -->
    

    <link href="css/style.css" rel="stylesheet">
    <script src="plugin/vanilla-js/vanilla.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="plugin/font-awesome/css/font-awesome.min.css">

</head>
<body >
	<!-- The Modal -->
	<div id="userswap-modal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Change User</h2>
			</div>
			<div class="modal-body">
				<input type="text" name="username" placeholder="Enter User Name" id="user-input">
				<input type="submit" value="submit" id="user_select">
			</div>
			
		</div>

	</div>

	
	<!-- header -->
	<header>
		<div class="container">
			<div class="full-header">
				<div class="logo">
					<img src="img/logo.png" alt="Smiley face" >
				</div>
				<div class="user-detail">
					<div style="display: table-cell; vertical-align: middle;">
						<div>
						<i class="fa fa-user-circle-o" aria-hidden="true"></i><span id="header-username">Abhimanyu</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</header>
	<!-- page contents -->
	<div class="page-contents">
		<div class="container">
			<div class="left-nav">
				<div class="switch-bar">
					<ul>
						<li>
							<div><i class="fa fa-newspaper-o" aria-hidden="true"></i>Post Feed</div>
						</li>
						<li >
							<div id="userswap-call"><i class="fa fa-exchange" aria-hidden="true"></i>Change User</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="right-page-content">
				<div class="right-outer-block">
					<div class="create-post-block">
						<div class="create-post-header">
							Create Post
						</div>
						<div class="create-post-content">
							<div class="fa-icon-block">
								<i class="fa fa-user-circle-o post-user-image" aria-hidden="true"></i>
							</div>
							<div class="textbox-block">
								<textarea name="create-post-textbox" cols="50" rows="5" spellcheck="false" id="create-input-field" placeholder="Enter write something here..."></textarea>
							</div>
							
						</div>
						<div class="create-post-footer">
							<div id="create-post-btn"><i class="fa fa-paper-plane" aria-hidden="true"></i>Post Now</div>
						</div>
					</div>

					<!-- posts -->

					<div class="active-post-block">
						<div class="active-post-header">
							<i class="fa fa-user-circle-o active-user-image" aria-hidden="true"></i><span class="posted-user">abhi</span>
						</div>
						<div class="active-post-content">
							<div class="image-block" id="post-image">
								
							</div>
							<div class="text-block">
								<div id="post-texts">sgsdgsdg</div>
							</div>
							
						</div>
						<div class="active-post-footer">
							<div id="post-comment-btn"><i class="fa fa-comments" aria-hidden="true"></i>Comment</div>
						</div>
						<div class="active-post-comment-block slider" style="display: none" id="show-comments">
							<input type="text" name="commnet" placeholder="Enter your comment..." id="user-comment">
						</div>
					</div>
					
				</div>
			</div>

		</div>
	</div>
	<!-- footer -->
	<footer>
		<div class="container">
			<div class="full-footer">
				<div class="copyright">
					<div style="display: table-cell; vertical-align: middle;">
						<div>
						<i class="fa fa-copyright" aria-hidden="true"></i>2019 | Abhimanyu
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</footer>

	</div>
</body>  
</html>
